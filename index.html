<!DOCTYPE html>
<html lang="uz">

<head>

<body>

    <div>
        <h1 class="title">Border-Generator</h1>
        <div class="wrapper">

            <div class="inputs">
                <div class="wrap">
                    <div>
                        <input class="input-range" type="range" value="0" min="0" max="100">
                        <input class="input-color" type="color">
                    </div>
                    <span class="rezult"></span>
                    <button onclick="elBtn()" class="btn" >copy</button>
                </div>
                <div class="btns">
                    <button onclick="solid()" class="btn-solid">solid</button>
                    <button onclick="ridge()" class="btn-ridge">ridge</button>
                    <button onclick="outset()" class="btn-outset">outset</button>
                    <button onclick="double()" class="btn-double">double</button>
                    <button onclick="dashed()" class="btn-dashed">dashed</button>
                    <button onclick="groove()" class="btn-groove">groove</button>
                    <button onclick="dotted()" class="btn-dotted">dotted</button>
                </div>
            </div>

            <div class="copy-box">
                <p>Copied to clipboard ğŸ‘</p>
            </div>
        </div>
